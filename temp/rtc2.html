<html>
  <head>
    <title>WebRTC PeerConnection</title>
  </head>

  <body>
    <div>
      <div>
        <button id="start">Start</button>
        <button id="call" disabled>Call</button>
        <button id="hangup" disabled>HangUp</button>
      </div>

      <div>
        <div>
          <h2>Local:</h2>
          <video id="localvideo" autoplay playsinline width="500" height="500"></video>
        </div>
        <div>
          <h2>Remote:</h2>
          <video id="remotevideo" autoplay playsinline width="500" height="500"></video>
        </div>
      </div>
    </div>

    <!-- <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script> -->
    <script src="./static/rtc2.js"></script>
  </body>
</html>
